<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome para los iconos de las redes sociales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Estilos propios de la aplicación -->
    <link rel="stylesheet" href="styles.css">
    <title>Login | LoopChat</title>
</head>

<body>

    <div class="container" id="container">
        <!-- Formulario de registro de cuenta -->
        <div class="form-container sign-up">
            <form action="/register" method="POST">
                <h1>Create Account</h1>
                <!-- Iconos de redes sociales para registro con OAuth 2.0 -->
                <div class="social-icons">
                    <a href="/oauth2/authorization/google" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="/oauth2/authorization/facebook" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="/oauth2/authorization/github" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="/oauth2/authorization/linkedin" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <!-- Input para nombre de usuario -->
                <input type="text" name="username" placeholder="Username" required>
                <!-- Input para correo electrónico -->
                <input type="email" name="email" placeholder="Email" required>
                <!-- Input para contraseña -->
                <input type="password" name="password" placeholder="Password" required>
                <!-- Botón para registrarse -->
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Formulario de inicio de sesión -->
        <div class="form-container sign-in">
            <form action="/login" method="POST">
                <h1>Sign In</h1>
                <!-- Iconos de redes sociales para login con OAuth 2.0 -->
                <div class="social-icons">
                    <a href="/oauth2/authorization/google" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="/oauth2/authorization/facebook" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="/oauth2/authorization/github" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="/oauth2/authorization/linkedin" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your username and password</span>
                <!-- Input para nombre de usuario en el login -->
                <input type="text" name="username" placeholder="Username" required>
                <!-- Input para contraseña -->
                <input type="password" name="password" placeholder="Password" required>
                <!-- Link de recuperación de contraseña -->
                <a href="#">Forget Your Password?</a>
                <!-- Botón para iniciar sesión -->
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Contenedor que permite alternar entre formularios de inicio y registro -->
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script para manejar la lógica de cambio entre formularios -->
    <script src="script.js"></script>
</body>

</html>
